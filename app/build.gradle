apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.pimp.companionforband"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 20
        versionName "2.4.3"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/opencsv-3.6.jar')
    compile files('libs/microsoft-band-1.3.20105.2.jar')

    compile('com.mikepenz:aboutlibraries:5.5.0@aar') {
        transitive = true
    }
    compile 'com.github.Angtrim:Android-Five-Stars-Library:v3.1'
    compile 'com.pes.materialcolorpicker:library:1.0.2'
    compile 'com.mikepenz:google-material-typeface:2.1.0.1.original@aar'
    compile 'com.github.javiersantos:AppUpdater:1.1'
    compile 'com.github.gabrielemariotti.changeloglib:changelog:2.0.0'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'cat.ereza:customactivityoncrash:1.4.0'
    compile('com.mikepenz:materialdrawer:4.6.4@aar') {
        transitive = true
    }
    compile 'com.ragnarok.rxcamera:lib:0.0.1'
    compile 'com.yalantis:ucrop:1.2.3'

    compile 'com.android.support:palette-v7:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-appinvite:8.4.0'
}

apply plugin: 'com.google.gms.google-services'